<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function f1(event)
        {
            alert(event);
        }
        
    </script>
</head>
<body>
    <p onclick="f1(event.target.innerHTML)">Home</p>
    <p onclick="f1(event.target.innerHTML)">Cart</p>
    <p><input type="text" onchange="f1(event.target.value)"></p>
</body>
</html>
