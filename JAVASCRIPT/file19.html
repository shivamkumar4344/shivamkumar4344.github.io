<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <script>
        
        let users = [];
        let name = document.getElementById('name');
        let email = document.getElementById('email');
        const addUser = ()=>{
            let user = {};  
            user = {name,email};
            users.push(user);
            console.log(users);
        };
    </script>
<body>
    <h1>Registeration Form</h1>
    <p><input type="text" placeholder="enter name" id="name"></p>
    <p><input type="text" placeholder="enter email" id="email"></p>
    <button type="submit" onclick="addUser()">Sumbit</button>
</body>
</html>
