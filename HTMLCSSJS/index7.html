<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List & Tables</title>
</head>
<body>
    <h1>List And Tables</h1>
    <ol>
        <li>Java</li>
        <li>Python</li>
        <li>C++</li>
    </ol>
    <ul>
        <li>Java</li>
        <li>Python</li>
        <li>C++</li>
    </ul>
    <dl>
        <dt>Courses</dt>
        <dd>MERN Stack</dd>
        <dd>Python Full Stack</dd>
    </dl>
     <dl>
        <dt>Timing</dt>
        <dd>8 AM</dd>
        <dd>9 AM</dd>
    </dl>
    <hr>
    <caption>Report Card</caption>
    <table border="1px">
        <thead>
        <tr>
            <th>Suject</th>
            <th>Marks</th>

        </tr>
        </thead>
        <tr>
            <td>Maths</td>
            <td>98</td>
        </tr>
        <tr>
            <td>Science</td>
            <td>80</td>
        </tr>
        <tr>
            <td>Total</td>
            <td>178</td>
        </tr>
    </table>
</body>
</html>
